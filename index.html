<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" dir="ltr">
    <title>Facebook HTML Theme By Othmane Trigui</title>
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Changa" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
</head>
    <body>
        <div class="container">
        <div class="logo">
        <img src="assets/img/logo.png">
        </div>
        <div class="search">
		
		<a href="#">
			<i class="icon ion-ios-search-strong"></i>
			</a>
            <input type="text" id="search" name="search" placeholder="Search For Peoples, Places And Things">
        </div>
            <div id="box">

                                <div class="login">
                            <p>Login To Your Account</p>
            <label for="email"><i class="ion-ios-email-outline"></i>
            <input type="email" name="email" placeholder="Address Email">
                </label>
            <label for="password"><i class="ion-ios-locked-outline"></i>
            <input type="password" name="password" placeholder="Password">
                </label>
<div class="check_login">
            <div class="mdc-form-field">
  <div class="mdc-checkbox">
    <input type="checkbox"
           id="my-checkbox"
           class="mdc-checkbox__native-control"/>
    <div class="mdc-checkbox__background">
      <svg class="mdc-checkbox__checkmark"
           viewBox="0 0 24 24">
        <path class="mdc-checkbox__checkmark__path"
              fill="none"
              stroke="white"
              d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
      </svg>
      <div class="mdc-checkbox__mixedmark"></div>
    </div>
  </div>

  <label for="my-checkbox">Keep Me Logged In</label>
</div>
    </div>
            
            <div class="login_btn">
            <button class="mdc-fab material-icons" aria-label="Favorite">
  <span class="mdc-fab__icon">
    Log In
  </span>
</button>    
            </div>
            
                  <div class="or">
                        <span>OR</span>
                    </div>
            <p id="signup">Create A New Account</p>
            <div class="signup_btn">
                <a href="signup.html">
            <button class="mdc-fab material-icons" aria-label="Favorite">
  <span class="mdc-fab__icon">
    Sign Up
  </span>
</button>  
                    </a>
            </div>
            
            <div class="forget">
                <p>
            <a href="forget.html">Forget Password ?</a><h2 style="text-align: center;display: inline-block;color: rgba(0, 0, 0, 0.5);">•</h2><p><a href="#">Need Support ?</a></p>
                    </p>
            </div>
            
			</div>
                
                </div>
            </div>
        
    <footer id="footer_login">
<p>Facebook Theme © 2017 - <a href="#">Othmane Trigui</a></p>        
        </footer>
            
            <script type="text/javascript" src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    </body>
</html>
